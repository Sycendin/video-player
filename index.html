<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <link rel="icon" type="image/png" href="smile.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player">
        <video src="https://pixabay.com/videos/download/video-65390_small.mp4?attachment" class="video"
        playsinline></video>
    <!-- show controls -->
    <div class="show-controls">
        <!-- controls container -->
        <div class="controls-container">
            <!-- progress bar -->
            <div class="progress-range" title ="Seek">
                <div class="progress-bar"></div>
            </div>
            <div class="control-group">
                <!-- left controls -->
                <div class="controls-left">
                    <!-- play and pause -->
                    <div class="play-controls">
                        <i class="fas fa-play" id="play-btn" title="play"></i>
                    </div>
                    <!-- volume -->
                    <div class="volume">
                        <div class="volume-icon">
                              <i class="fas fa-volume-up" id="volume-icon" title="Mute"></i>
                        </div>  
                        <div class="volume-range" title="Change Volume">
                            <div class="volume-bar"></div>
                        </div>
                    </div>
                </div>
                <!-- right controls -->
                <div class="controls-right">
                    <!-- speed -->
                    <div class="speed" title="Playback Rate">
                        <select name="playbackRate" class=player-speed>
                            <option value="0.5">0.5x</option>
                            <option value="0.75">0.75x</option>
                            <option value="1" selected>1x</option>
                            <option value="1.5">1.5x</option>
                            <option value="2">2x</option>
                        </select>

                    </div>
                    <!-- time -->
                    <div class="time">
                        <span class="time-elasped">00:00 /</span>
                        <span class="time-duration">2:30 </span>
                    </div>
                    <!-- Fullscreen -->
                    <div class="fullscreen">
                        <i class="fas fa-expand"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
